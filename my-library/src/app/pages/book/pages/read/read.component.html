<ng-container *ngIf="!book; else BookTmpl">
    Book loading...
</ng-container>

<ng-template #BookTmpl>
    <h2>{{ book?.title }}</h2>
    
    <p>{{ book?.description }}</p>
    
    <div>
        price: {{ book?.price }}
    </div>

    <hr>

    <a [routerLink]="['/livre', book?.id, 'edit']" class="btn btn-sm btn-primary">Modifer le livre</a>
    <a [routerLink]="['/livre', book?.id, 'delete']" class="btn btn-sm btn-danger">Supprimer le livre</a>
</ng-template>
